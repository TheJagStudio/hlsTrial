<html>
    <head>
        <title>Parke Paise Leela Laher</title>
        <style type="text/css">@font-face { font-family: Roboto; src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/css/Roboto-Regular.ttf"); }</style>
    </head>

    <body data-new-gr-c-s-check-loaded="14.1086.0" data-gr-ext-installed="" cz-shortcut-listen="true">
        <script src="./hls.js"></script>

        <center>
            <h1>Parke Paise Leela Laher</h1>
            <h3>Streaming from Google Drive</h3>
            <video height="600" id="video" controls></video>
        </center>

        <script>
        var video = document.getElementById('video');
        if (Hls.isSupported()) {
            var hls = new Hls({
            debug: true,
            });
            hls.loadSource('index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            video.muted = false;
            video.play();
            });
        }
        // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
        // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
        // This is using the built-in support of the plain video element, without using hls.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://betaversion.in/hls_demo/videos/index.m3u8';
            video.addEventListener('canplay', function () {
            video.play();
            });
        }
    </script>
    </body>
</html>
